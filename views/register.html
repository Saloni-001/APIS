<!DOCTYPE html>
<html>

<head>
  <title>Page Title</title>
  <style>

  </style>
</head>

<body>
  <div class="container">
    <h1 class="form-title"> Login </h1>
    <form>
      <div class="main-user-info">
        <div class="user-input-box">

          <input type="text" id="uname" placeholder="USERNAME" required="" class="form-control" />
        </div>
        <div class="user-input-box">
          <input type="password" id="password" placeholder="PASSWORD" required="" class="form-control" />
        </div>

        <div class="user-input-box">
          <input type="email" id="email" placeholder="EMAIL ID" required="" class="form-control" />
        </div>

        <div class="user-input-box">
          <input type="number" id="mob" placeholder="PHONE NO." required="" class="form-control" />
        </div>

        <div class="form-submit-btn">
          <input type="submit" value="Login" />
          <input type="submit" value="Register" />


        </div>
      </div>


    </form>



  </div>

</body>

</html>
